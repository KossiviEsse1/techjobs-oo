<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position</th>
            <th>Core Skill</th>
        </tr>
        <tr>
            <td th:text="${job.name}">name</td>
            <td th:text="${job.employer}">employer</td>
            <td th:text="${job.getLocation()}">location</td>
            <td th:text="${job.getPositionType()}">position</td>
            <td th:text="${job.getCoreCompetency()}">skill</td>
        </tr>
    </table>

</div>

</body>
</html>
